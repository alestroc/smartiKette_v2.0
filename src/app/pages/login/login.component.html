<div class="header bg-gradient-info py-7 py-lg-8">
	<div class="container">
		<!-- Header Pagina -->
		<div class="header-body text-center mb-7">
			<div class="row justify-content-center">
				<div class="col-lg-5 col-md-6">
					<h1 class="text-white">&gt; smartiKette by Promelit</h1>
					<p class="text-lead text-light">Etichette elettroniche e digital signage al top.</p>
				</div>
			</div>
		</div>
	</div>
	<div class="separator separator-bottom separator-skew zindex-100">
		<svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
			<polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
		</svg>
	</div>
</div>

<!-- Contenuto della Pagina -->
<div class="container mt--9 pb-5">
	<div class="row justify-content-center">
		<div class="col-lg-5 col-md-7">
			<div class="card bg-secondary shadow border-0">
				<div class="card-header bg-transparent pb-1">
					<div class="text-muted text-center mt-2 mb-3"><h3>SmartikEtte 3.2</h3></div>
					<div class="text-center text-muted mb-4">
						<small>Autenticazione</small>
					</div>
				</div>
				<div class="card-body px-lg-5 py-lg-5">
					<!-- Form -->
					<form #userForm="ngForm" (ngSubmit)="onSubmit()">
						<!-- Username -->
						<div class="form-group mb-3">
							<div class="input-group input-group-alternative">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="ni ni-single-02"></i></span>
								</div>
								<!-- Input Username -->
								<input class="form-control" placeholder="Username" type="text" name="username" [(ngModel)]="userModel.username">
							</div>
						</div>
						<!-- Password -->
						<div class="form-group">
							<div class="input-group input-group-alternative">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
								</div>
								<!-- Input Password -->
								<input class="form-control" placeholder="Password" type="password" name="password" [(ngModel)]="userModel.password">
							</div>
						</div>
						<!-- Ricordami -->
						<div class="custom-control custom-control-alternative custom-checkbox">
							<input class="custom-control-input" id=" customCheckLogin" type="checkbox" checked name="remember"  [(ngModel)]="userModel.remember">
							<label class="custom-control-label" for=" customCheckLogin">
								<span class="text-muted">Ricordami</span>
							</label>
						</div>

						<div class="text-center">
							<button type="submit" class="btn btn-primary my-4">Accedi</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
