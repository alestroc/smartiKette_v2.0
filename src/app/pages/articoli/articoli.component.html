<div class="header bg-gradient-info pb-8 pt-5 pt-md-5"></div>

<!-- Modal DELETE Item -->
<ng-template #content let-modal>
    <div class="modal-header"  data-backdrop="static">
      	<h4 class="modal-title" id="modal-basic-title">Conferma eliminazione</h4>
      	<button type="button" class="close" aria-label="Close" (click)="modal.close()">
		<span aria-hidden="true">&times;</span>
      	</button>
    </div>
    <div class="modal-body">
        <p>Sicuro di voler eliminare l'articolo <strong>{{ alias }}</strong>?</p>
    </div>
    <div class="modal-footer">
		<button class="btn btn-danger" (click)="deleteItem()" type="button">Elimina</button>
      	<button type="button" class="btn btn-outline-default" (click)="modal.close()">Anulla</button>
    </div>
</ng-template>

<!-- Contenuto della pagina -->
<div class="container-fluid mt--7">
	<div class="row">
		<div class="col">
			<div class="card shadow">
				<!-- Header -->
				<div class="card-header bg-transparent">
					<!-- Alert Conferma Eliminazione -->
					<ngb-alert *ngIf="successMessage" type="danger" (close)="successMessage = ''">{{ successMessage }}</ngb-alert>
					<h2 class="mb-0">Lista Articoli</h2>
					<!-- Crea Nuovo Articolo -->
					<div class="text-right">
                        <div ngbDropdown class="d-inline-block">
                            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle [disabled]="false">
								<i class="fas fa-caret-down"></i> Crea Nuovo
							</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                <button ngbDropdownItem *ngFor="let item of items_t" [value]="item.id">{{ item.name }}</button>
                            </div>
                        </div>
                    </div>
				</div>

				
				<!-- Card Body -->
				<div class="card-body">
					<!-- Tabella Articoli -->
					<div class="table-responsive" id="stampare">
						<table class="display table table-striped align-items-center table-flush" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="multi">
                            <thead class="thead-light">
                                <tr>
									<th scope="col"></th>
                                    <th scope="col">Alias</th>
									<th scope="col">ID Customer</th>
									<!-- <th scope="col">ID Database</th> -->
									<th scope="col">Data Revisione</th>
									<th scope="col">Tipo</th>
                                </tr>
                             </thead>
                            <tbody id="stampare">
                                <tr *ngFor="let item of items$">
									<td>
										<!-- Checkbox -->&nbsp;	
										<input type="checkbox" class="form-check-input" id="{{ item.id }}">
                                        <div class="btn-group btn-group-sm" role="group" aria-label="Tools">
											<!-- Elimina Item con Modal -->
											<button type="button" class="btn btn-danger" (click)="open(content, item.id, item.reserved_alias)">
												<i class="fas fa-trash"></i>
											</button>
										</div>
                                    </td>
									<th>
										<a [routerLink]="" (click)="viewItem(item.id)">{{ item.reserved_alias }}</a>
									</th>
									<td>{{ item.item_identifier }}</td>
									<!-- <td>{{ item.id }}</td> -->
									<td>{{ item.current_revision_date }}</td>
									<td>{{ item.item_type }}</td>
								</tr>
                            </tbody>
						</table>


						<br>


						<div *ngFor="let par of parametri$">
								<label for="">
									{{ par }}
								</label>
								<br>
								<input id="" type="text" value="{{ valori$[par] }}">
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
