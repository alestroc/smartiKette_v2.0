<div class="header bg-gradient-info pb-8 pt-5 pt-md-5"></div>

<!-- Contenuto della pagina -->
<div class="container-fluid mt--7">
	<div class="row">
		<div class="col">
			<div class="card shadow">
				<!-- Header -->
				<div class="card-header bg-transparent">
					<h3 class="mb-0">Lista Articoli</h3>
					<!-- Crea Nuovo Articolo -->
					<div class="text-right">
                        <div ngbDropdown class="d-inline-block">
                            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
								<i class="fas fa-caret-down"></i> Crea Nuovo
							</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                <button ngbDropdownItem>template #1</button>
								<button ngbDropdownItem>template #2</button>
								<button ngbDropdownItem>template #N</button>
                            </div>
                        </div>
                    </div>
				</div>

				<!-- Ricerca -->
				<div class="card-body">
					<!-- Tabella Articoli -->
					<div class="table-responsive">
						<table class="display table table-striped align-items-center table-flush" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Alias</th>
									<th scope="col">ID Customer</th>
									<th scope="col">ID Database</th>
									<th scope="col">Data Revisione</th>
									<th scope="col">Tipo</th>
									<th scope="col"></th>
                                </tr>
                             </thead>
                            <tbody>
                                <tr *ngFor="let item of items$">
									<th>{{ item.reserved_alias }}</th>
									<td>{{ item.item_identifier }}</td>
									<td>{{ item.id }}</td>
									<td>{{ item.current_revision_date }}</td>
									<td>{{ item.item_type }}</td>
									<td>
                                        <div class="btn-group btn-group-sm" role="group" aria-label="Tools">
											<button type="button" class="btn btn-secondary">
												<i class="fas fa-eye"></i>
											</button>
											<button type="button" class="btn btn-danger">
												<i class="fas fa-trash"></i>
											</button>
										</div>
                                    </td>
								</tr>
                            </tbody>
                        </table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
