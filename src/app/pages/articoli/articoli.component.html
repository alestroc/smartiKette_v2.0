<div class="header bg-gradient-info pb-8 pt-5 pt-md-5"></div>

<!-- Contenuto della pagina -->
<div class="container-fluid mt--7">
	<div class="row">
		<div class="col">
			<div class="card shadow">
				<!-- Header -->
				<div class="card-header bg-transparent">
					<h3 class="mb-0">Lista Articoli</h3>
					<!-- Crea Nuovo Articolo -->
					<div class="text-right">
                        <div ngbDropdown class="d-inline-block">
                            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
								<i class="fas fa-caret-down"></i> Crea Nuovo
							</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                <button ngbDropdownItem>template #1</button>
								<button ngbDropdownItem>template #2</button>
								<button ngbDropdownItem>template #N</button>
                            </div>
                        </div>
                    </div>
				</div>

				<!-- Ricerca -->
				<div class="card-body">
					<form class="navbar-search navbar-search-primary form-inline mr-3 d-none d-md-flex ml-lg-auto">
						<div class="form-group mb-0" [ngClass]="{ 'focused': focus === true }">
							<div class="input-group input-group-alternative">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-search"></i></span>
								</div>
								<input class="form-control" placeholder="Cerca Articolo" type="text" (focus)="focus = true" (blur)="focus = false">
							</div>
						</div>
						<div class="col-md-8">
						</div>
						<div class="col-md-1">
							<button class="btn btn-icon btn-3 btn-primary" type="button">
								<span class="btn-inner--icon"><i class="ni ni-fat-add"></i></span>
								<span class="btn-inner--text">Aggiungi Articolo</span>
							</button>
						</div>
					</form>
				</div>

				<!-- Tabella degli articoli -->
				<table class="table align-items-center table-flush">
					<!-- Header Tabella -->
					<thead class="thead-light">
						<tr>
							<th scope="col">Alias</th>
							<th scope="col">ID Customer</th>
							<th scope="col">ID Database</th>
							<th scope="col">Data Revisione</th>
							<th scope="col">Tipo</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<!-- Contenuto della tabella -->
					<tbody>
						<tr *ngFor="let item of items">
							<th>{{ item.reserved_alias }}</th>
							<td>{{ item.item_identifier }}</td>
							<td>{{ item.id }}</td>
							<td>{{ item.current_revision_date }}</td>
							<td>{{ item.item_type }}</td>
							<td>
								<div ngbDropdown placement="bottom-right">
									<a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
										<i class="fas fa-ellipsis-v"></i>
									</a>
									<div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
										<a class="dropdown-item" href="javascript:void(0)">Visualizza</a>
										<a class="dropdown-item" href="javascript:void(0)">Elimina</a>
										<a class="dropdown-item" href="javascript:void(0)">Modifica</a>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>

				<!--Paginazione-->
				<div class="card-footer py-4">
					<nav aria-label="...">
						<ul class="pagination justify-content-end mb-0">
							<li class="page-item disabled">
								<a class="page-link" href="javascript:void(0)" tabindex="-1">
									<i class="fas fa-angle-left"></i>
									<span class="sr-only">Precedente</span>
								</a>
							</li>
							<li class="page-item active">
								<a class="page-link" href="javascript:void(0)">1</a>
							</li>
							<li class="page-item">
								<a class="page-link" href="javascript:void(0)">2</a>
							</li>
							<li class="page-item">
								<a class="page-link" href="javascript:void(0)">3</a>
							</li>
							<li class="page-item">
								<a class="page-link" href="javascript:void(0)">
									<i class="fas fa-angle-right"></i>
									<span class="sr-only">Successivo</span>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
</div>
