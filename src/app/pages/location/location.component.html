<div class="header bg-gradient-info pb-8 pt-5 pt-md-5"></div>

<!-- Contenuto della pagina -->
<div class="container-fluid mt--7">
	<div class="row">

		<!-- Corsie -->
		<div class="col-xl-4">
			<div class="card shadow">
				<!-- Header -->
				<div class="card-header bg-transparent">
					<div class="row align-items-center">
						<div class="col">
							<h6 class="text-uppercase text-muted ls-1 mb-1">Corsie</h6>
							<h2 class="mb-0">Elenco delle corsie</h2>
						</div>
					</div>
				</div>
				<!-- Body -->
				<div class="card-body">
					<!-- Aggiungi Corsia -->
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Aggiungi corsia" aria-label="Recipient's username" aria-describedby="button-addon2">
						<div class="input-group-append">
							<button class="btn btn-inline-primary" type="button" id="button-addon2" [disabled]="true"><i class="ni ni-fat-add"></i></button>
						</div>
					</div>
					<!-- Elenco Corsie -->
						<table class="table align-items-center table-flush">
							<thead class="thead-light">
								<tr>
									<th scope="col">Nome</th>
									<th scope="col"></th>
								</tr>
							</thead>
							<tbody>	
								<tr *ngFor="let corsia of corsie$">
									<ng-template [ngIf]="corsia.location_type.id == 1 && corsia.is_active">
										<th>{{ corsia.name }}</th>
										<td align="right">
											<div class="btn-group btn-group-sm" role="group" aria-label="Tools">
												<button type="button" class="btn btn-danger" [disabled]="true">
													<i class="fas fa-trash"></i>
												</button>
											</div>
										</td>
									</ng-template>
								</tr>	
							</tbody>
						</table>
					</div>
				</div>
			</div>

		<!-- Posizioni -->
		<div class="col-xl-4">
			<div class="card shadow">
				<!-- Header -->
				<div class="card-header bg-transparent">
					<div class="row align-items-center">
						<div class="col">
							<h6 class="text-uppercase text-muted ls-1 mb-1">Posizione</h6>
							<h2 class="mb-0">Elenco delle posizioni</h2>
						</div>
					</div>
				</div>
				<!-- Body -->
				<div class="card-body">
					<!-- Aggiungi Posizione -->
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Aggiungi posizione" aria-label="Recipient's username" aria-describedby="button-addon2">
						<div class="input-group-append">
							<button class="btn btn-inline-primary" type="button" id="button-addon2"><i class="ni ni-fat-add"></i></button>
						</div>
					</div>
					<!-- Elenco Posizioni -->
					<table class="table align-items-center table-flush">
						<thead class="thead-light">
							<tr>
								<th scope="col">Nome</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let corsia of corsie$">
								<ng-template [ngIf]="corsia.location_type.id == 2 && corsia.is_active">
									<th>{{ corsia.name }}</th>
									<td align="right">
										<div class="btn-group btn-group-sm" role="group" aria-label="Tools">
											<button type="button" class="btn btn-danger" [disabled]="true">
												<i class="fas fa-trash"></i>
											</button>
										</div>
									</td>
								</ng-template>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- Ripiani -->
		<div class="col-xl-4">
			<div class="card shadow">
				<!-- Header -->
				<div class="card-header bg-transparent">
					<div class="row align-items-center">
						<div class="col">
							<h6 class="text-uppercase text-muted ls-1 mb-1">Ripiano</h6>
							<h2 class="mb-0">Elenco dei ripiani</h2>
						</div>
					</div>
				</div>
				<!-- Body -->
				<div class="card-body">
					<!-- Aggiungi Ripiano -->
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Aggiungi ripiano" aria-label="Recipient's username" aria-describedby="button-addon2">
						<div class="input-group-append">
							<button class="btn btn-inline-primary" type="button" id="button-addon2"><i class="ni ni-fat-add"></i></button>
						</div>
					</div>
					<!-- Elenco Ripiani -->
					<table class="table align-items-center table-flush">
						<thead class="thead-light">
							<tr>
								<th scope="col">Nome</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let corsia of corsie$">
								<ng-template [ngIf]="corsia.location_type.id == 3 && corsia.is_active">
									<th>{{ corsia.name }}</th>
									<td align="right">
										<div class="btn-group btn-group-sm" role="group" aria-label="Tools">
											<button type="button" class="btn btn-danger" [disabled]="true">
												<i class="fas fa-trash"></i>
											</button>
										</div>
									</td>
								</ng-template>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
</div>
