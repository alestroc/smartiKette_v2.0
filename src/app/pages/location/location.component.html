<div class="header bg-gradient-info pb-8 pt-5 pt-md-5">
</div>

<!-- Contenuto della pagina -->
<div class="container-fluid mt--7">
	<div class="row">
		<!-- Elenco delle Corsie -->
		<div class="col-xl-4">
			<div class="card shadow">
				<!-- Header -->
				<div class="card-header bg-transparent">
					<div class="row align-items-center">
						<div class="col">
							<h6 class="text-uppercase text-muted ls-1 mb-1">Corsie</h6>
							<h2 class="mb-0">Elenco delle corsie</h2>
						</div>
					</div>
				</div>
				<!-- Corsie -->
				<div class="card-body">
					<!-- Aggiungi Corsia -->
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Aggiungi corsia" aria-label="Recipient's username" aria-describedby="button-addon2">
						<div class="input-group-append">
							<button class="btn btn-inline-primary" type="button" id="button-addon2"><i class="ni ni-fat-add"></i></button>
						</div>
					</div>
					<!-- Elenco Corsie -->
						<table class="table align-items-center table-flush">
							<thead class="thead-light">
								<tr>
									<th scope="col">Nome</th>
									<th scope="col"></th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let corsi of corsie">
									<th>{{ corsi.name }}</th>
									<td>
										<div ngbDropdown placement="bottom-right">
											<a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
												<i class="fas fa-ellipsis-v"></i>
											</a>
											<div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
												<a class="dropdown-item" href="javascript:void(0)">Elimina</a>
												<a class="dropdown-item" href="javascript:void(0)">Modifica</a>
											</div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
				</div>
			</div>
		</div>

		<!-- Elenco Posizioni -->
		<div class="col-xl-4">
			<div class="card shadow">
				<div class="card-header bg-transparent">
					<div class="row align-items-center">
						<div class="col">
							<h6 class="text-uppercase text-muted ls-1 mb-1">Posizione</h6>
							<h2 class="mb-0">Elenco delle posizioni</h2>
						</div>
					</div>
				</div>
				<div class="card-body">
					<!-- Aggiungi Posizione -->
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Aggiungi posizione" aria-label="Recipient's username" aria-describedby="button-addon2">
						<div class="input-group-append">
							<button class="btn btn-inline-primary" type="button" id="button-addon2"><i class="ni ni-fat-add"></i></button>
						</div>
					</div>
					<!-- Elenco Posizioni -->
					<table class="table align-items-center table-flush">
						<thead class="thead-light">
							<tr>
								<th scope="col">Nome</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">
									<div class="media align-items-center">
										<div class="media-body">
											<span class="mb-0 text-sm">Primo</span>
										</div>
									</div>
								</th>
								<td class="text-right">
									<div ngbDropdown placement="bottom-right">
										<a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
											<i class="fas fa-ellipsis-v"></i>
										</a>
										<div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
											<a class="dropdown-item" href="#">Elimina</a>
											<a class="dropdown-item" href="#">Rinomina</a>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">
									<div class="media align-items-center">
										<div class="media-body">
											<span class="mb-0 text-sm">Secondo</span>
										</div>
									</div>
								</th>
								<td class="text-right">
									<div ngbDropdown placement="bottom-right">
										<a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
											<i class="fas fa-ellipsis-v"></i>
										</a>
										<div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
											<a class="dropdown-item" href="#">Elimina</a>
											<a class="dropdown-item" href="#">Rinomina</a>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- Elenco Ripiani -->

								<th scope="col">Nome</th>

						</thead>
						<tbody>
							<tr>
								<th scope="row">
									<div class="media align-items-center">
										<div class="media-body">
											<span class="mb-0 text-sm">Ripiano Alto</span>
										</div>
									</div>
								</th>
								<td class="text-right">
									<div ngbDropdown placement="bottom-right">
										<a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
											<i class="fas fa-ellipsis-v"></i>
										</a>
										<div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
											<a class="dropdown-item" href="#">Elimina</a>

										</div>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">
									<div class="media align-items-center">

											<span class="mb-0 text-sm">Ripiano Medio</span>
										</div>
									</div>
								</th>
								<td class="text-right">
									<div ngbDropdown placement="bottom-right">
										<a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
											<i class="fas fa-ellipsis-v"></i>
										</a>
										<div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
											<a class="dropdown-item" href="#">Elimina</a>
											<a class="dropdown-item" href="#">Rinomina</a>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">
									<div class="media align-items-center">

						</tbody>

				</div>
			</div>
		</div>
	</div>
	
</div>
