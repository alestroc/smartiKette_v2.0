<div class="header bg-gradient-info pb-8 pt-5 pt-md-5">
</div>

<!-- Contenuto della pagina -->
<div class="container-fluid mt--7">

	<!-- Elenco Matches -->
	<div class="row">
		<div class="col">
			<div class="card shadow">
				<div class="card-header bg-transparent">
					<h3 class="mb-0">Matches</h3>
				</div>
				<table class="table align-items-center table-flush">
					<!-- Intestazione Tabella -->
					<thead class="thead-light">
						<tr>
							<th scope="col"></th>
							<th scope="col">Template Name</th>
							<th scope="col">Label ID</th>
							<th scope="col">Items</th>
							<th scope="col">Is Active</th>
							<th scope="col">Bypass Promo</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<!-- Contenuto Tabella -->
					<tbody>
						<tr *ngFor="let match of matchs">
							<th>{{ match.id }}</th>
							<td>{{ match.template_name }}</td>
							<td>{{ match.label_id }}</td>
							<td>{{ match.items }}</td>
							<td>{{ match.is_active }}</td>
							<td>{{ match.bypass_promo }}</td>
							<td>
								<div ngbDropdown placement="bottom-right">
									<a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
										<i class="fas fa-ellipsis-v"></i>
									</a>
									<div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
										<a class="dropdown-item" href="javascript:void(0)">Visualizza</a>
										<a class="dropdown-item" href="javascript:void(0)">Elimina</a>
										<a class="dropdown-item" href="javascript:void(0)">Modifica</a>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>

				<!-- Paginazione -->
				<div class="card-footer py-4">
					<nav aria-label="...">
						<ul class="pagination justify-content-end mb-0">
							<li class="page-item disabled">
								<a class="page-link" href="javascript:void(0)" tabindex="-1">
									<i class="fas fa-angle-left"></i>
									<span class="sr-only">Previous</span>
								</a>
							</li>
							<li class="page-item active">
								<a class="page-link" href="javascript:void(0)">1</a>
							</li>
							<li class="page-item">
								<a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
							</li>
							<li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
							<li class="page-item">
								<a class="page-link" href="javascript:void(0)">
									<i class="fas fa-angle-right"></i>
									<span class="sr-only">Next</span>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>

	<br/>
	<!-- Aggiungi Match -->
	<div class="row">
		<div class="col">
			<div class="card shadow">
				<div class="card-header bg-transparent">
					<h3 class="mb-0">Aggiungi Match</h3>
				</div>
				<!-- Form -->
				<div class="card-body">
					<form>
						<!-- Prima Riga -->
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Tipo Articolo</label>
									<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="tipo_articolo">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>ID Etichetta</label>
									<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="id_etichetta">
								</div>
							</div>
						</div>
						<!-- Seconda Riga -->
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Tipo Barcode</label>
									<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="tipo_barcode">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Template</label>
									<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="template">
								</div>
							</div>
						</div>
						<!-- Terza Riga -->
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Item Barcode</label>
									<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="item_barcode">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Decorazioni</label>
									<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="decoration">
								</div>
							</div>
						</div>
						<!-- Quarta riga Riga -->
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label>Altre opzioni:</label>
									<div class="custom-control custom-checkbox mb-3">
										<input class="custom-control-input" id="customCheck1" type="checkbox">
										<label class="custom-control-label" for="customCheck1">Is Active</label>
									</div>
									<div class="custom-control custom-checkbox mb-3">
										<input class="custom-control-input" id="customCheck2" type="checkbox" checked="">
										<label class="custom-control-label" for="customCheck2">Promo</label>
									</div>
								</div>
							</div>
							<div class="col-md-8">
							</div>
							<div class="col-md-1">
								<br/><br/><br/>
								<button type="button" class="btn btn-primary">Aggiungi</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</div>
